<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TERAN-XMD Session</title>
  <link rel="icon" href="https://files.catbox.moe/39z8jd.jpg" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Fire background video */
    #fire-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.6) contrast(1.2) saturate(1.4);
    }
    /* Dark overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    /* Floating particles */
    .particle {
      position: absolute;
      background: rgba(34,211,238,0.6);
      border-radius: 50%;
      animation: float 20s linear infinite;
    }
    @keyframes float {
      from { transform: translateY(100vh) scale(0.5); opacity: 1; }
      to { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    /* Typing effect */
    .typing {
      border-right: .15em solid #22d3ee;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3.5s steps(20, end) infinite alternate, blink .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #22d3ee }
    }

    /* Heartbeat for buttons */
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Neon glowing buttons */
    .glow-button {
      position: relative;
      background: linear-gradient(90deg, #22d3ee, #0ea5e9);
      color: white;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      overflow: hidden;
      z-index: 0;
      animation: heartbeat 2s infinite;
      transition: transform 0.3s ease;
    }
    .glow-button:hover {
      transform: scale(1.1);
    }
    .glow-button::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 0.5rem;
      padding: 2px;
      background: linear-gradient(270deg, #22d3ee, #0ea5e9, #22d3ee);
      background-size: 400% 400%;
      animation: neonBorder 6s linear infinite;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      z-index: -1;
    }
    @keyframes neonBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Entrance animations */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-up {
      opacity: 0;
      animation: fadeUp 1s ease forwards;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center px-4">

  <!-- Fire Background Video -->
  <video autoplay muted loop playsinline id="fire-bg">
    <source src="https://cdn.pixabay.com/video/2019/08/22/26951-356836464_large.mp4" type="video/mp4">
  </video>

  <!-- Floating particles -->
  <div id="particles"></div>
  <!-- Logo -->
  <img src="https://files.catbox.moe/39z8jd.jpg" 
       alt="TERAN-XMD Logo" 
       class="w-24 h-24 rounded-full border-4 border-cyan-400 shadow-lg mb-6 relative z-10 fade-up"
       style="animation-delay: 0.2s;">

  <!-- Typing Text -->
  <h1 class="typing text-3xl sm:text-4xl font-bold mb-4 text-cyan-300 relative z-10 fade-up"
      style="animation-delay: 0.6s;">TERAN-XMD</h1>
  <p class="text-sm sm:text-base text-gray-300 mb-8 relative z-10 fade-up"
      style="animation-delay: 1s;">Your secure WhatsApp Session Manager</p>

  <!-- Buttons -->
  <div class="flex flex-col gap-3 w-full max-w-xs relative z-10 fade-up"
       style="animation-delay: 1.4s;">
    <a href="/qr" target="_blank" class="glow-button">QR Code</a>
    <a href="/pair" target="_blank" class="glow-button">Pairing Code</a>
    <a href="https://github.com/XdKing2/MALVIN-XD/fork" target="_blank" class="glow-button">Fork on GitHub</a>
    <a href="https://whatsapp.com/channel/0029VbA6MSYJUM2TVOzCSb2A" target="_blank" class="glow-button">WhatsApp Channel</a>
    <a href="https://wa.me/254717028877" target="_blank" class="glow-button">Report Error</a>
  </div>

  <!-- Footer -->
  <footer class="mt-10 text-gray-500 text-xs relative z-10 fade-up"
          style="animation-delay: 1.8s;">
    &copy; <span id="year"></span> TERAN-XMD. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Create floating particles with heat drift
    const particlesContainer = document.getElementById("particles");
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement("div");
      const size = Math.random() * 6 + 2;
      particle.classList.add("particle");
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
      particle.style.animationDelay = `${Math.random() * 10}s`;
      particle.style.background = `rgba(34,211,238,${Math.random()*0.8 + 0.2})`;
      particle.style.boxShadow = `0 0 ${Math.random()*6}px rgba(34,211,238,0.8)`;
      particlesContainer.appendChild(particle);

      // Heat shimmer drift
      setInterval(() => {
        let currentLeft = parseFloat(particle.style.left);
        particle.style.left = `${currentLeft + (Math.random() - 0.5) * 0.2}vw`;
      }, 200);
    }
  </script>
  <script>
    // Trigger entrance animations sequentially
    document.addEventListener("DOMContentLoaded", () => {
      const animatedItems = document.querySelectorAll(".fade-up");
      animatedItems.forEach((item) => {
        const delay = item.style.animationDelay || "0s";
        item.style.opacity = "0";
        setTimeout(() => {
          item.style.opacity = "1";
        }, parseFloat(delay) * 1000);
      });
    });
  </script>

</body>
</html>
